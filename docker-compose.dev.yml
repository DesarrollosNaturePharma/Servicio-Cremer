# ==========================================
# Docker Compose - Desarrollo Local
# ==========================================
# Este compose incluye PostgreSQL para desarrollo local
#
# Uso:
#   docker-compose -f docker-compose.dev.yml up -d
#   docker-compose -f docker-compose.dev.yml down
# ==========================================

version: '3.8'

services:
  # PostgreSQL para desarrollo
  postgres-dev:
    image: postgres:15-alpine
    container_name: cremer-postgres-dev
    environment:
      POSTGRES_DB: cremer_db
      POSTGRES_USER: cremer_user
      POSTGRES_PASSWORD: CremerP@ssw0rd2024!
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cremer_user -d cremer_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cremer-dev-network
    restart: unless-stopped

  # Aplicación Cremer
  cremer-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cremer-service-dev
    ports:
      - "8600:8600"
      - "5005:5005"
    environment:
      # Perfil de Spring Boot
      - SPRING_PROFILES_ACTIVE=prod

      # Configuración de PostgreSQL
      - DB_URL=jdbc:postgresql://postgres-dev:5432/cremer_db
      - DB_USERNAME=cremer_user
      - DB_PASSWORD=CremerP@ssw0rd2024!

      # Opciones de JVM
      - JAVA_OPTS=-Xmx512m -Xms256m -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005

      # Timezone
      - TZ=Europe/Madrid

    depends_on:
      postgres-dev:
        condition: service_healthy

    networks:
      - cremer-dev-network

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8600/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # pgAdmin (opcional - interface web para PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cremer-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cremer.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - cremer-dev-network
    restart: unless-stopped
    depends_on:
      - postgres-dev

volumes:
  postgres-data-dev:
    driver: local

networks:
  cremer-dev-network:
    driver: bridge
