# ==========================================
# APLICACIÓN
# ==========================================

# Nombre de la aplicación
spring.application.name=cremer-service

# Puerto del servidor
server.port=8600

# ==========================================
# PostgreSQL - Base de Datos
# ==========================================
spring.datasource.url=${DB_URL:jdbc:postgresql://192.168.10.135:5432/cremer_db}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASSWORD:mypassword}
spring.datasource.driver-class-name=org.postgresql.Driver


# ==========================================
# JPA / Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid

# ==========================================
# Pool de conexiones Hikari
# ==========================================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ==========================================
# Jackson / JSON
# ==========================================
spring.jackson.serialization.indent-output=true
spring.jackson.time-zone=Europe/Madrid
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS

# ==========================================
# Logging
# ==========================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.rnp.cremer=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ==========================================
# SpringDoc OpenAPI / Swagger
# ==========================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ==========================================
# DevTools
# ==========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ==========================================
# Tomcat Configuration
# ==========================================
server.tomcat.max-http-header-size=65536
server.max-http-request-header-size=65536
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=10000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# ==========================================
# Compresión GZIP
# ==========================================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ==========================================
# Actuator - Health Check
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
